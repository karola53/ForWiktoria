
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Password</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #d9b3ff;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #ffeb99;
            text-shadow: 2px 2px 4px #000;
            margin-top: 50px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            width: 80px;
            height: 80px;
            background: none;
            border: 5px solid #804d99;
            transform: rotate(45deg);
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }
        .heart::before, .heart::after {
            content: '';
            width: 80px;
            height: 80px;
            background: none;
            border: 5px solid #804d99;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -40px;
            left: 0;
        }
        .heart::after {
            left: -40px;
            top: 0;
        }
        @keyframes float {
            0%, 100% {
                transform: rotate(45deg) translateY(0);
            }
            50% {
                transform: rotate(45deg) translateY(-20px);
            }
        }
        input[type="text"] {
            padding: 10px 15px;
            border-radius: 15px;
            border: 2px solid #804d99;
            outline: none;
            font-size: 1em;
            margin-top: 20px;
        }
        button {
            background: #804d99;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #b366ff;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>Guess Password</h1>
    <input id="password" placeholder="tu wpisz hasło" />
    <button onclick="checkPassword()">Sprawdź</button>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "dupa"; // Zmień hasło tutaj

            if (password === correctPassword) {
                alert("WIKTORIA KOCHAM CIĘ KOCHANIE GRATULACJE 3 Z MATMY");
            } else {
                alert("Nieprawidłowe hasło. Spróbuj ponownie!");
            }
        }
    </script>
</body>
</html>
